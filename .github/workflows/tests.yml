name: Run tests

on:
  [workflow_call, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[all]"
        pip install pytest
    - name: Run pytest
      run: |
        CI_MODE=TRUE pytest -v tests/