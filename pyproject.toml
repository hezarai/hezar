[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "hezar"
version = "0.20.1"
packages = [{ include = "hezar" }]
description = "Hezar: A seamless AI framework & library for Persian"
license = "MIT"
authors = ["Aryan Shekarlaban <arxyzan@gmail.com>"]
maintainers = ["Aryan Shekarlaban <arxyzan@gmail.com>"]
repository = "https://github.com/hezarai/hezar"
homepage = "https://github.com/hezarai"
readme = ["README.md", "LICENSE"]
keywords = ["packaging", "poetry"]
documentation = "https://github.com/hezarai/docs"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
exclude = [
    "docs",
    "examples",
    "tests",
    ".gitignore",
    ".git"
]

[tool.poetry.dependencies]
python = ">=3.8"
torch = ">=1.10.0"
omegaconf = ">=2.3.0"
transformers = "==4.30.2"
datasets = ">=2.9.0"
torchmetrics = ">=0.11.0"
huggingface_hub = ">=0.12.0"
gensim = ">=4.1.0"
tensorboard = ">=2.10.0"
seqeval = ">=1.2.0"

pillow = "*"
black = "*"
ruff = "*"

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310']

[tool.ruff]
ignore = ["C901", "E501", "E741", "W605", "F403", "F405"]
select = ["C", "E", "F", "I", "W"]
line-length = 120

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401", "F403", "F811", "I001"]
"*example*.py" = ["F401", "F841", "I001"]
"*test*.py" = ["F401", "F841"]

[tool.ruff.isort]
lines-after-imports = 2
known-first-party = ["hezar"]

[tool.ruff.pydocstyle]
convention = "google"

